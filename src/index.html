   <script>
      const pdfjsLib = window['pdfjs-dist/build/pdf'];
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

      // Recursive function to fetch files and display them in nested lists
      async function fetchFiles(path = '') {
         try {
            const response = await fetch(`https://api.github.com/repos/nouvve/govmonitor/contents/files${path}`);
            const files = await response.json();
            const list = path ? document.querySelector(`#folder-${CSS.escape(path)}`) : document.getElementById('file-list');

            files.forEach(file => {
               const listItem = document.createElement('li');
               
               if (file.type === "dir") {
                  // Folder
                  const folderLink = document.createElement('span');
                  folderLink.textContent = file.name;
                  folderLink.className = 'folder';
                  folderLink.onclick = () => {
                     listItem.querySelector('.nested').classList.toggle('active');
                  };

                  const nestedList = document.createElement('ul');
                  nestedList.className = 'nested';
                  nestedList.id = `folder-${file.path}`;

                  listItem.appendChild(folderLink);
                  listItem.appendChild(nestedList);
                  fetchFiles(`/${file.name}`);
               } else if (file.name.endsWith(".pdf")) {
                  // PDF file
                  const link = document.createElement('a');
                  link.textContent = file.name;
                  link.onclick = async () => await loadPDF(file.download_url);
                  listItem.appendChild(link);
               }

               list.appendChild(listItem);
            });
         } catch (error) {
            console.error("Failed to fetch files:", error);
         }
      }

      async function loadPDF(url) {
         const pdfContainer = document.getElementById('pdf-container');
         pdfContainer.innerHTML = ''; // Clear any previous pages

         const pdfDoc = await pdfjsLib.getDocument(url).promise;

         for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
            const page = await pdfDoc.getPage(pageNum);
            const viewport = page.getViewport({ scale: 1.5 });

            const canvas = document.createElement('canvas');
            canvas.className = 'pdf-page';
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            const context = canvas.getContext('2d');
            const renderContext = {
               canvasContext: context,
               viewport: viewport
            };

            await page.render(renderContext).promise;
            pdfContainer.appendChild(canvas);
         }
      }

      fetchFiles();
   </script>
